<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Page Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        label { display: block; margin-bottom: 0.5em; }
        select, button { margin-bottom: 1em; }
    </style>
</head>
<body>
    <h2>Legal Page Generator</h2>
    <form id="legalForm" style="display: flex; flex-wrap: wrap; gap: 1em; align-items: flex-end; margin-bottom: 1.5em;">
        <div style="display: flex; flex-direction: column; min-width: 180px;">
            <label for="pageType">Page Type:</label>
            <select id="pageType" name="pageType">
                <option value="terms">Terms of Service</option>
                <option value="privacy">Privacy Policy</option>
                <option value="goodfaith">Good Faith Estimate</option>
            </select>
        </div>
        <div style="display: flex; flex-direction: column; min-width: 180px;">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 180px;">
            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" name="address1">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 180px;">
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 120px;">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 80px;">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 100px;">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 120px;">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 200px;">
            <label for="websiteUrl">Website URL:</label>
            <input type="url" id="websiteUrl" name="websiteUrl">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 200px;">
            <label for="contactUrl">Contact Page URL:</label>
            <input type="url" id="contactUrl" name="contactUrl">
        </div>
        <div style="display: flex; flex-direction: column; min-width: 140px;">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div style="align-self: flex-end;">
            <button type="button" onclick="highlightOutput()">Highlight text</button>
        </div>
    </form>
    <div id="output" style="margin-top:2em;"></div>
    <script>
        function generatePage() {
            const pageType = document.getElementById('pageType').value;
            const formData = {
                companyName: document.getElementById('companyName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postalCode: document.getElementById('postalCode').value,
                country: document.getElementById('country').value,
                websiteUrl: document.getElementById('websiteUrl').value,
                contactUrl: document.getElementById('contactUrl').value,
                date: (() => {
                    const val = document.getElementById('date').value;
                    if (!val) return '';
                    const [year, month, day] = val.split('-').map(Number);
                    return new Date(year, month - 1, day).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                })()
            };

                case 'terms':
                    content = `

                        <p class="" >The laws of the Country, excluding its conflicts of law rules, shall govern this Terms and Your use of the Service. Your use of the Application may also be subject to other local, state, national, or international laws.</p>
                        <h2 >Disputes Resolution</h2>
                        <p class="" >If You have any concern or dispute about the Service, You agree to first try to resolve the dispute informally by contacting the Company.</p>
                        <p class="" >For European Union (EU) Users</p>

                        <h2 >United States Legal Compliance</h2>
                        <p class="" >You represent and warrant that (i) You are not located in a country that is subject to the United States government embargo, or that has been designated by the United States government as a "terrorist supporting" country, and (ii) You are not listed on any United States government list of prohibited or restricted parties.</p>
                        <h2 >Severability and Waiver</h2>
                        <p class="" >Severability</p>
                        <p class="" >If any provision of these Terms is held to be unenforceable or invalid, such provision will be changed and interpreted to accomplish the objectives of such provision to the greatest extent possible under applicable law and the remaining provisions will continue in full force and effect.</p>

                        <p class="" >Except as provided herein, the failure to exercise a right or to require performance of an obligation under these Terms shall not effect a party's ability to exercise such right or require such performance at any time thereafter nor shall the waiver of a breach constitute a waiver of any subsequent breach.</p>

                        <p class="" >These Terms and Conditions may have been translated if We have made them available to You on our Service. You agree that the original English text shall prevail in the case of a dispute.</p>
                        <h2 >Changes to These Terms and Conditions</h2>
                        <p class="" >We reserve the right, at Our sole discretion, to modify or replace these Terms at any time. If a revision is material We will make reasonable efforts to provide at least 30 days' notice prior to any new terms taking effect. What constitutes a material change will be determined at Our sole discretion.</p>
                        <p class="" >By continuing to access or use Our Service after those revisions become effective, You agree to be bound by the revised terms. If You do not agree to the new terms, in whole or in part, please stop using the website and the Service.</p>
                        <h2 >Contact Us</h2>
                        <p class="" >If you have any questions about these Terms and Conditions, You can <a href="${formData.contactUrl}">contact us</a>.</p>
                        <p class="" > </p>
                    `;
                    break;
                case 'privacy':
                    content = `

                        </p>

                        </p>
                        <h2 >Interpretation and Definitions</h2>
                        <h3 >Interpretation</h3>
                        <p class="" >
                            The words of which the initial letter is capitalized have meanings defined under the following conditions. The following definitions shall have the same meaning regardless of whether they appear in singular or in plural.
                        </p>
                        <h3 >Definitions</h3>
                        <p class="" >For the purposes of this Privacy Policy:</p>
                        <ul data-rte-list="default">
                            <li><p class="" >Account: A unique account created for You to access our Service or parts of our Service.</p></li>
                            <li><p class="" >Company (referred to as either "the Company", "We", "Us" or "Our" in this Agreement): refers to ${formData.companyName}, located at ${formData.address1}${formData.address2 ? ', ' + formData.address2 : ''}, ${formData.city}, ${formData.state}, ${formData.postalCode}.</p></li>

                            <li><p class="" >Country: Refers to ${formData.country}.</p></li>
                            <li><p class="" >Device: Any device that can access the Service, such as a computer, a cellphone, or a digital tablet.</p></li>
                            <li><p class="" >Personal Data: Any information that relates to an identified or identifiable individual.</p></li>
                            <li><p class="" >Service: Refers to the Website.</p></li>

                            <li><p class="" >You: The individual accessing or using the Service, or the company, or other legal entity on behalf of which such individual is accessing or using the Service, as applicable.</p></li>
                        </ul>

                            While using Our Service, We may ask You to provide Us with certain personally identifiable information that can be used to contact or identify You. Personally identifiable information may include, but is not limited to:
                        </p>
                        <ul data-rte-list="default">
                            <li><p class="" >Address, State, Province, ZIP/Postal code, City</p></li>

                        </p>

                        </p>
                        <ul data-rte-list="default">
                            <li><p class="" >Cookies or Browser Cookies: A cookie is a small file placed on Your Device. You can instruct Your browser to refuse all Cookies or to indicate when a Cookie is being sent. However, if You do not accept Cookies, You may not be able to use some parts of our Service. Unless You have adjusted Your browser settings to refuse Cookies, our Service may use Cookies.</p></li>
                            <li><p class="" >Flash Cookies: Certain features of our Service may use local stored objects (or Flash Cookies) to collect and store information about Your preferences or activity. Flash Cookies are not managed by the same browser settings as Browser Cookies.</p></li>
                            <li><p class="" >Web Beacons: Certain sections of our Service and emails may contain small electronic files known as web beacons (clear gifs, pixel tags, single-pixel gifs) that permit the Company to count users who have visited pages or opened emails and for related statistics.</p></li>
                        </ul>
                        <p class="" >
                            Cookies can be "Persistent" or "Session" Cookies. Persistent Cookies remain on Your device when You go offline, while Session Cookies are deleted as soon as You close Your web browser.
                        </p>
                        <p class="" >
                            We use both Session and Persistent Cookies for purposes including:
                        </p>
                        <p class="" >1. Necessary / Essential Cookies:</p>
                        <ul data-rte-list="default">
                            <li><p class="" >Type: Session Cookies</p></li>
                            <li><p class="" >Administered by: Us</p></li>
                            <li><p class="" >Purpose: Essential to provide You with services available through the Website and enable certain functionalities. These Cookies authenticate users and prevent fraudulent use.</p></li>
                        </ul>
                        <p class="" >2. Cookies Policy / Notice Acceptance Cookies:</p>
                        <ul data-rte-list="default">
                            <li><p class="" >Type: Persistent Cookies</p></li>
                            <li><p class="" >Administered by: Us</p></li>
                            <li><p class="" >Purpose: Identify whether users have accepted the use of cookies on the Website.</p></li>
                        </ul>
                        <p class="" >3. Functionality Cookies:</p>
                        <ul data-rte-list="default">

                            <li><p class="" >Administered by: Us</p></li>
                            <li><p class="" >Purpose: Remember choices You make when You use the Website, such as language preferences or login details, for a personalized experience.</p></li>
                        </ul>
                        <p class="" >---</p>
                        <h2 >Use of Your Personal Data</h2>
                        <p class="" >
                            The Company may use Personal Data for purposes such as:
                        </p>
                        <ul data-rte-list="default">
                            <li><p class="" >To provide and maintain our Service, including monitoring usage.</p></li>
                            <li><p class="" >To manage Your Account and provide access to functionalities.</p></li>
                            <li><p class="" >To perform contractual obligations.</p></li>
                            <li><p class="" >To contact You regarding updates, changes, or other relevant communication.</p></li>
                            <li><p class="" >To manage Your requests and inquiries.</p></li>
                            <li><p class="" >To conduct business transfers, such as mergers or acquisitions.</p></li>
                            <li><p class="" >For analytics, marketing improvements, or promotional evaluations.</p></li>
                        </ul>
                        <p class="" >---</p>
                        <h2 >Retention of Your Personal Data</h2>
                        <p class="" >
                            The Company will retain Your Personal Data as long as necessary to fulfill the purposes outlined in this Privacy Policy. Specific retention periods will be provided upon request or specified in applicable legal obligations.
                        </p>
                        <p class="" >---</p>
                        <h2 >Sale of Personal Data</h2>
                        <p class="" >
                            The Company does not sell, rent, or trade Your Personal Data to third parties.
                        </p>
                        <p class="" >---</p>
                        <h2 >International Transfers and Legal Basis</h2>
                        <p class="" >
                            If Your data is transferred internationally, We ensure compliance with applicable laws, including GDPR provisions, through Standard Contractual Clauses or similar safeguards.
                        </p>
                        <p class="" >---</p>
                        <h2 >Security, Children's Privacy, and Changes</h2>
                        <ul data-rte-list="default">
                            <li><p class="" >Security: No system is entirely secure, but we take reasonable measures to protect your data.</p></li>
                            <li><p class="" >Children: Services are not directed at individuals under 13 years. We do not knowingly collect their data.</p></li>
                            <li><p class="" >Changes: Updates are announced via prominent notifications or email as required.</p></li>
                        </ul>
                        <p class="" >
                            For further inquiries, <a href="${formData.contactUrl}">contact us</a>.

                    break;
                case 'goodfaith':
                    content = `

                        </h2>
                        <p class="" >
                            Under the law, health care providers need to give patients who don’t have insurance or who are not using insurance an estimate of the bill for medical items and services.
                        </p>
                        <ul data-rte-list="default">
                            <li>
                                <p class="" >
                                    You have the right to receive a Good Faith Estimate for the total expected cost of any non-emergency items or services. This includes related costs like medical tests, prescription drugs, equipment, and hospital fees.
                                </p>
                            </li>

                                    Make sure your health care provider gives you a Good Faith Estimate in writing at least 1 business day before your medical service or item. You can also ask your health care provider, and any other provider you choose, for a Good Faith Estimate before you schedule an item or service.
                                </p>
                            </li>
                            <li>
                                <p class="" >
                                    If you receive a bill that is at least $400 more than your Good Faith Estimate, you can dispute the bill.
                                </p>
                            </li>
                            <li>
                                <p class="" >

                                </p>
                            </li>
                        </ul>

            }
            document.getElementById('output').innerHTML = content;

        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        function highlightOutput() {
            const output = document.getElementById('output');
            if (!output.innerText.trim()) return;
            const range = document.createRange();
            range.selectNodeContents(output);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }

        // --- Real-time update logic ---
        // Helper to add event listeners to all relevant inputs
        function setupRealtimeUpdate() {
            const form = document.getElementById('legalForm');
            // Listen to input events for all inputs
            Array.from(form.querySelectorAll('input')).forEach(input => {
                input.addEventListener('input', generatePage);
            });
            // Listen to change event for select
            document.getElementById('pageType').addEventListener('change', generatePage);
        }

        // Set initial value and generate on load
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            setupRealtimeUpdate();
            generatePage();
        });

</body>
